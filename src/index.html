<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="data">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              class="data"
              required
            >
          </label>
        </div>
        <div class="data">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="data">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              minlength="1"
              maxlength="3"
            >
          </label>
        </div>
        <div class="data">
          <label>
            Full date of birth:
            <input
              type="data"
              name="birthdate"
              required
            >
          </label>
        </div>
        <div>
          <label for="term">
            I accept the term of agreement
            <input
              type="checkbox"
              name="terms"
              id="term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="data">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="data">
          <label>Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            value="yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="data">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favorite-color"
              value="#000000"
            >
          </label>
        </div>
        <div class="data">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="bedtime"
              step="2"
            >
          </label>
        </div>
        <div class="data">
          What are your favourite brand of cars?
          <select
            name="cars"
            size="3"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          How do you rate your work?
          <input
            type="range"
            name="work"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="data">
          Comments:
          <textarea name="comment"></textarea>
        </div>
        <div>
          Would you recommend us?
          <select>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
